<!DOCTYPE html>
<html>
  <head>
    <title>Tic tac toe game!</title>
    <link rel="stylesheet" href="style/tic-tac-toe.css">
  </head>
  <body>
    <div class="game-table-container">
      <div class="table-move js-row-1"></div>
      <div class="table-move js-row-2"></div>
      <div class="table-move js-row-3"></div>
      <div class="table-move js-row-4"></div>
      <div class="table-move js-row-5"></div>
      <div class="table-move js-row-6"></div>
      <div class="table-move js-row-7"></div>
      <div class="table-move js-row-8"></div>
      <div class="table-move js-row-9"></div>
    </div>
    <button class="reset-btn js-reset-btn">Reset</button>
    <p class="win-message"></p>
    <script src="js/tic-tac-toe.js"></script>
  </body>
</html>
